<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluflix</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a23, #062135);
            color: white;
        }
        nav {
            background: #050514;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            padding: 3rem 2rem;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .videos iframe {
            width: 300px;
            height: 170px;
            border-radius: 12px;
            border: none;
        }
        h1, h2 {
            margin-bottom: 1rem;
        }
        .section-title {
            border-left: 5px solid #007bff;
            padding-left: 0.5rem;
            margin-bottom: 2rem;
        }
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 999;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.appear {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<nav>
    <div>Bluflix</div>
    <ul>
        <li><a href="#glowna">Główna</a></li>
        <li><a href="#seriale">Seriale Erotyczne</a></li>
        <li><a href="#filmy">Filmy Pornograficzne</a></li>
    </ul>
</nav>

<section id="glowna" class="fade-in">

    <p>Oglądaj najlepsze produkcje w jednym miejscu!</p>
    <div class="videos">

        <iframe src="https://www.youtube.com/embed/A9fXR18kl0k" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/gkbxUiSb3HQ" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/JTPbgHFo8cI" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/8PX1dTttb9s" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/p_MWCtzKrkI" loading="lazy"></iframe>

<section id="seriale" class="fade-in">
    <h2 class="section-title">Seriale Erotyczne</h2>
    <div class="videos">
        <iframe src="https://www.youtube.com/embed/sample_video1" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/sample_video2" loading="lazy"></iframe>

</section>

<section id="filmy" class="fade-in">
    <h2 class="section-title">Filmy Pornograficzne</h2>
    <div class="videos">
        <iframe src="https://www.youtube.com/embed/sample_video3" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/sample_video4" loading="lazy"></iframe>
    </div>
</section>

<button id="scrollToTopBtn">&#8679;</button>

<script>
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Sticky navbar
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('nav');
        navbar.classList.toggle('sticky', window.scrollY > 0);
    });

    // Fade-in effect
    const faders = document.querySelectorAll('.fade-in');

    const appearOptions = {
        threshold: 0.3,
        rootMargin: "0px 0px -50px 0px"
    };

    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
        entries.forEach(entry => {
            if (!entry.isIntersecting) {
                return;
            } else {
                entry.target.classList.add('appear');
                appearOnScroll.unobserve(entry.target);
            }
        });
    }, appearOptions);

    faders.forEach(fader => {
        appearOnScroll.observe(fader);
    });

    // Scroll to top button
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    });

    scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>

</body>
</html>
