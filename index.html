<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bluflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Bluflix</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Główna</a></li>
        <li><a href="#">Seriale erotyczne</a></li>
        <li><a href="#">Filmy pornograficzne</a></li>
      </ul>
    </nav>
  </header>

  <main class="movies-section">
    <h2>Nowości</h2>
    <div class="movies-grid">
      <div class="movie" onclick="openVideo('https://www.youtube.com/embed/B2qxIb96rvQ')">
        <img src="https://img.youtube.com/vi/B2qxIb96rvQ/mqdefault.jpg" alt="Film 1">
      </div>
      <div class="movie" onclick="openVideo('https://www.youtube.com/embed/H1Tfu59UHH4')">
        <img src="https://img.youtube.com/vi/H1Tfu59UHH4/mqdefault.jpg" alt="Film 2">
      </div>
      <div class="movie" onclick="openVideo('https://www.youtube.com/embed/tV05n63jMjA')">
        <img src="https://img.youtube.com/vi/tV05n63jMjA/mqdefault.jpg" alt="Film 3">
      </div>
      <div class="movie" onclick="openVideo('https://www.youtube.com/embed/ycoDUc0kRJo')">
        <img src="https://img.youtube.com/vi/ycoDUc0kRJo/mqdefault.jpg" alt="Film 4">
      </div>
      <div class="movie" onclick="openVideo('https://www.youtube.com/embed/GTXUFRbyaZk')">
        <img src="https://img.youtube.com/vi/GTXUFRbyaZk/mqdefault.jpg" alt="Film 5">
      </div>
    </div>
  </main>

  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeVideo()">&times;</span>
      <iframe id="videoPlayer" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
