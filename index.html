<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bluflix - Nowa Wersja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <!-- Mój Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Bluflix</h1>
</header>

<main>
    <section id="player-section">
        <div class="plyr__video-embed" id="player">
            <iframe
                src="https://www.youtube.com/embed/B2qxIb96rvQ?origin=https://yourdomain.com&iv_load_policy=3&modestbranding=1&rel=0&showinfo=0"
                allowfullscreen
                allowtransparency
                allow="autoplay"
            ></iframe>
        </div>
    </section>

    <section id="filmy">
        <h2>Filmy</h2>
        <div class="video-grid">

            <!-- Miniaturki -->
            <div class="video-thumb" data-video-id="B2qxIb96rvQ">
                <img src="https://img.youtube.com/vi/B2qxIb96rvQ/hqdefault.jpg" alt="Film 1">
            </div>

            <div class="video-thumb" data-video-id="H1Tfu59UHH4">
                <img src="https://img.youtube.com/vi/H1Tfu59UHH4/hqdefault.jpg" alt="Film 2">
            </div>

            <div class="video-thumb" data-video-id="tV05n63jMjA">
                <img src="https://img.youtube.com/vi/tV05n63jMjA/hqdefault.jpg" alt="Film 3">
            </div>

            <div class="video-thumb" data-video-id="ycoDUc0kRJo">
                <img src="https://img.youtube.com/vi/ycoDUc0kRJo/hqdefault.jpg" alt="Film 4">
            </div>

            <div class="video-thumb" data-video-id="GTXUFRbyaZk">
                <img src="https://img.youtube.com/vi/GTXUFRbyaZk/hqdefault.jpg" alt="Film 5">
            </div>

            <!-- Dodamy więcej jak chcesz -->
        </div>
    </section>
</main>

<!-- Scroll do góry -->
<button id="scrollToTopBtn">▲</button>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<!-- Mój Script -->
<script src="script.js"></script>

</body>
</html>
